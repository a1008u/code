<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"　/>
    <title>生まれて何日</title>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

</head>
<body>
<div class="main">
    <h1>あなたの誕生日を入力してください</h1>

    <h2 style="display: none" id="result"></h2>

    <form method="post" >
        <div class="row">
            <label for="year">year</label>
            <input type="number" id="year" name="year" value=2000>
        </div>

        <div class="row">
            <label for="month">month</label>
            <input type="number" id="month" name="month" value=1 min=1 max=12>
        </div>

        <div class="row">
            <label for="day">day</label>
            <input type="number" id="day" name="day" value=1 min=1 max=31>
        </div>
    </form>

    <div id = "check" class="waves-effect waves-light btn">この日が私の誕生日です</div>

</div>

<script data-main="all" type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.1/require.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
