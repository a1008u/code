      <article class="box media">
        <figure class="media-left">
            <p class="image is-96x96">
              <img src="./js.jpg"">

        </figure>

        <div class="media-content">
            <div class="content">
              <h2><strong>関数リテラル表現</strong><h2>
                  <small><a>Like</a> · <a>Reply</a> · 3 hrs</small>
                </p>
            </div>
            <article class="media">
                <figure class="media-left">
                  <p class="image is-64x64">
                      <img src="./hint.jpg">
                  </p>
                </figure>
                <div class="media-content">
                  <div class="content">
                    <h3><strong>書き方</strong><h3>
                    <code class='is-size-6'>
                      let 変数名 = (引数,...) => { ...関数の本体... }
                    </code>
  
                    <h3><strong>サンプル</strong><h3>
                    <code class='is-size-6'>
                        let getTriangle = (base, height) => {<br />
                          &nbsp;&nbsp;return base * height / 2;<br />
                        };<br />
                        console.log('三角形の面積：' + getTriangle(5, 2));<br />
                    </code>
                    </p>
                  </div>
                  <article class="media">
                    <h3><strong>特徴</strong><h3>
                    <div class="content">
                      <ol type="1">
                        <li>アロー関数式は既存の関数式より文字数が短くなるだけではなく、宣言時のthisを束縛して不変のものにするという効果を持っている</li>
                      </ol>
                    </div>
                  </article>
                </div>
            </article>
        </div>
      </article>
