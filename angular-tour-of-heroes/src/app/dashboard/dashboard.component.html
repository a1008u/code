<carousel >
  <slide *ngFor="let hero of heroes" >

    <div class="text-center py-5 bg-dark text-white">

      <div class="lead">
        <h2>{{hero.name}}</h2>
        <p>this is our favorite Hero and he has a lot of .....</p>
      </div>

      <div type="button" class="btn btn-primary">
        <a class="Eclipse" routerLink="/detail/{{hero.id}}">{{hero.name}}</a>
      </div>
    </div>
  </slide>
</carousel>

<section class="container">
    <app-hero-search></app-hero-search>
</section>
